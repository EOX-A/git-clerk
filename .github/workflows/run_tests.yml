name: Run tests

on:
  pull_request:
    branches:
      - "main"
      - "**/main"
      - "!release-please*"
    types:
      - opened
      - reopened
      - synchronize

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        # necessary for git diff of changed files in the PR
        with:
          fetch-depth: 2

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4.2.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      # - name: Run e2e tests ğŸ‘€
      #   run: |
      #     export CI_PATHS_CHANGED=$(git diff --name-only -r HEAD^1 HEAD)
      #     npm run test

      # Step 4: Start the server
      - name: Start server
        run: npm run test:serve &
        env:
          CI: true
          VUE_APP_GITHUB_REPO: octocat/Hello-World
          VUE_APP_GITHUB_TOKEN: dummy-token

      # Step 5: Wait for the server to start
      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000

      # Step 6: Run Cypress tests
      - name: Run Cypress tests
        run: cypress run --e2e --browser chrome
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      # - name: Cypress run e2e tests ğŸ‘€
      #   uses: cypress-io/github-action@v6
      #   with:
      #     start: npm run start
      #     browser: chrome
      #   env:
      #     VUE_APP_GITHUB_REPO: octocat/Hello-World
      #     VUE_APP_GITHUB_TOKEN: dummy-token

      - name: Upload failed test screenshots ğŸ“·
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload failed test videos ğŸ“·
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
